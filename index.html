<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="display-4">Lista aleatoria de Usuarios</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <button id="boton" name="boton" class="btn btn-primary btn-lg btn-block">HazloÂ¡</button>
        </div>
    </div>
</div>

<script src="jquery-3.2.1.min.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

<script>
    $(function () {
        $("#boton").on("click", function () {
            $(this).css({
                "display": "none"
            });

            jqxhr = $.ajax({
                url: 'https://randomuser.me/api/?results=50',
                method: "GET"
            });
            jqxhr.done(function (data) {
                $(jqxhr.responseJSON.results).each(function (indice, valor) {

                    nombre =valor.name.first;
                    apellido=valor.name.last;
                    email=valor.email;
                    foto=valor.picture.large;
                    ciudad=valor.location.city;
                    codigopostal=valor.location.postcode;
                    estado=valor.location.state;
                    calle=valor.location.street;


                    $("#informacion").append("<p style='background-image:url("+foto+");background-size:contain;background-repeat: no-repeat;padding-left:200px'>"+nombre+" "+apellido+"<br>"+email+"<br>"+ciudad+" "+codigopostal+" "+estado+" "+calle+"</p>")
                })
            })

        })
    })



</script>

</body>
</html>
